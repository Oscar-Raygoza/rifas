<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 0.5rem;
    }
    .number {
      padding: 1rem;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #fff;
      text-align: center;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: transform 0.2s;
    }
    .number:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
    }
    @media print {
      button, form {
        display: none !important;
      }
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
      }
      .number {
        background: #000 !important;
        color: #fff !important;
        transform: none !important;
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center" id="mainContent">
    <h1 class="mb-3" id="pageTitle">🎉 Rifas Kary 🎉</h1>
    <p id="pageSubtitle">Llena los datos de tu rifa y genera la plantilla para imprimir.</p>

    <form id="raffleForm" class="mb-4">
      <div class="mb-3">
        <label for="raffleTitle" class="form-label">Nombre de la rifa:</label>
        <input type="text" id="raffleTitle" class="form-control text-center" placeholder="Ej. 🎁 Rifa Samsung 4K 80" required>
      </div>
      <div class="mb-3">
        <label for="raffleDescription" class="form-label">Descripción:</label>
        <input type="text" id="raffleDescription" class="form-control text-center" placeholder="Ej. 👉 Participa por una pantalla Samsung 4K de 80 pulgadas. Sorteo el 15 de agosto a las 6PM. ¡Solo 300 números disponibles!">
      </div>
      <div class="mb-3">
        <label for="maxNumber" class="form-label">Cantidad total de números:</label>
        <input type="number" id="maxNumber" class="form-control w-25 mx-auto" min="1" max="10000" value="300" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Total recaudado estimado:</label>
        <p class="fs-4 fw-bold text-success" id="totalAmount">$0</p>
      </div>

      <button type="submit" class="btn btn-primary">Generar Tablero</button>
    </form>

    <div id="raffleDisplay" style="display: none;">
      <h2 id="titleOutput" class="mt-4"></h2>
      <p id="descriptionOutput"></p>

      <div class="mb-3">
        <button class="btn btn-secondary" onclick="printPage()">Imprimir</button>
        <button class="btn btn-outline-danger" onclick="location.reload()">Nueva Rifa</button>
      </div>

      <div class="grid" id="grid"></div>
    </div>

    <script>
      let numbers = [];

      function generateNumbers(max = 300) {
        numbers = Array.from({ length: max }, (_, i) => i + 1);
      }

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      function renderGrid() {
        const grid = document.getElementById("grid");
        grid.innerHTML = "";
        numbers.forEach((n) => {
          const div = document.createElement("div");
          div.textContent = n;
          div.className = "number";
          grid.appendChild(div);
        });
      }

      function printPage() {
        setTimeout(() => window.print());
      }

      function calculateTotal(max) {
        return (max * (max + 1)) / 2;
      }

      function updateTotalAmount() {
        const total = parseInt(document.getElementById("maxNumber").value);
        const amount = !isNaN(total) ? calculateTotal(total) : 0;
        document.getElementById("totalAmount").textContent = `$${amount.toLocaleString()}`;
      }

      document.getElementById("maxNumber").addEventListener("input", updateTotalAmount);

      document.getElementById("raffleForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("raffleTitle").value;
        const description = document.getElementById("raffleDescription").value;
        const total = parseInt(document.getElementById("maxNumber").value);

        if (!isNaN(total) && total > 0 && total <= 10000) {
          document.getElementById("raffleForm").style.display = "none";
          document.getElementById("pageTitle").style.display = "none";
          document.getElementById("pageSubtitle").style.display = "none";
          document.getElementById("titleOutput").textContent = title;
          document.getElementById("descriptionOutput").textContent = description;
          document.getElementById("raffleDisplay").style.display = "block";
          generateNumbers(total);
          shuffle(numbers);
          renderGrid();
          updateTotalAmount(); // asegura que se muestre también al generar
        }
      });

      // Inicializa el total al cargar
      updateTotalAmount();
    </script>
  </div>
</body>
</html>
